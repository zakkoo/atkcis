name: build

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Atk.Cis.sln

      - name: Test
        run: dotnet test Atk.Cis.sln --configuration Release
  publish:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        rid: [linux-x64, linux-arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Atk.Cis.sln

      - name: Publish Worker
        run: dotnet publish Atk.Cis.Worker/Atk.Cis.Worker.csproj -c Release -o ./publish/worker-${{ matrix.rid }} -r ${{ matrix.rid }} --self-contained true

      - name: Publish Web
        run: dotnet publish Atk.Cis.Web/Atk.Cis.Web.csproj -c Release -o ./publish/web-${{ matrix.rid }} -r ${{ matrix.rid }} --self-contained true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: atk-cis-${{ matrix.rid }}
          path: |
            publish/worker-${{ matrix.rid }}
            publish/web-${{ matrix.rid }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Atk.Cis.sln

      - name: Publish Worker
        run: dotnet publish Atk.Cis.Worker/Atk.Cis.Worker.csproj -c Release -o ./publish/worker-linux-x64 -r linux-x64 --self-contained true

      - name: Publish Web
        run: dotnet publish Atk.Cis.Web/Atk.Cis.Web.csproj -c Release -o ./publish/web-linux-x64 -r linux-x64 --self-contained true

      - name: Publish Worker (arm64)
        run: dotnet publish Atk.Cis.Worker/Atk.Cis.Worker.csproj -c Release -o ./publish/worker-linux-arm64 -r linux-arm64 --self-contained true

      - name: Publish Web (arm64)
        run: dotnet publish Atk.Cis.Web/Atk.Cis.Web.csproj -c Release -o ./publish/web-linux-arm64 -r linux-arm64 --self-contained true

      - name: Archive artifacts
        run: |
          mkdir -p dist
          zip -r dist/atk-cis-linux-x64.zip publish/worker-linux-x64 publish/web-linux-x64
          zip -r dist/atk-cis-linux-arm64.zip publish/worker-linux-arm64 publish/web-linux-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/atk-cis-linux-x64.zip
            dist/atk-cis-linux-arm64.zip
